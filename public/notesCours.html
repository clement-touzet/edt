<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/notesCours.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    Notes du cours 1....
    <div class="app" id="app">
        <!-- affiche toutes les notes si id = null sinon affiche les notes du cours coursId -->
        <div class="displayAllNotes" v-if="coursId">
            <input type="button" value="displayAll" @click="displayAllCours()" />
        </div>
        <div class="cours">

        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    baseUrl: "http://localhost:8000",
                    nouvelleNote: {
                        note: 0,
                        commentaire: "",
                        emailEtudiant: "",
                    },
                    errors: [],
                    coursId: null,
                    cours: [],
                };
            },
            methods: {
                displayAllCours: function () {
                    axios.get(this.baseUrl + '/api/cours')
                        .then(response => {
                            console.log(response.data);
                            this.cours = response.data;
                        })
                        .catch(error => {
                            console.log(error);
                        });
                },
                displayOneCours: async function () {
                    try {
                        let coursNotes = await getOneCoursNotes();
                        let cours = await getOneCours();
                        let coursName = cours.matiere.titre;
                        this.cours = {
                            [coursName]: coursNotes,
                        }
                    }
                    catch (error) {
                        console.log(error);
                        alert("Erreur lors de la récupération des notes du cours selectionné")
                    }
                },
                getOneCoursNotes: async function () {
                    let response = await axios.get(`${this.baseUrl}/api/cours/${this.coursId}/notes`)
                    console.log(response.data);
                    return response.data;
                },

                getOneCours: async function () {
                    try {
                        let response = await axios.get(`${this.baseUrl}/api/cours/${this.coursId}`)
                        console.log(response.data);
                        return response.data;
                    } catch (error) {
                        console.log(error);
                        alert("Erreur lors de la récupération du cours selectionné")
                    }
                }

            },
            mounted: async function () {
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                this.coursId = urlParams.get('coursId');
                console.log(this.coursId)
                if (!this.coursId) {
                    this.coursId = null;
                }

                if (this.coursId !== null) {
                    console.log("displayOneCours")
                    this.displayOneCours();
                }
                else {
                    console.log("displayAllCours")
                    this.displayAllCours();
                }
            }

        }).mount('#app');
    </script>
</body>

</html>
