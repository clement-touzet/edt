<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Informations sur ton prof</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <div id="app" class="container">
        <a href="/">
            <input type="button" value="Accueil"></input>
        </a>
        <div class="row">
            <div class="col-8">
                <h1>Informations sur ton prof</h1>

                <div class="row">
                    <!-- un professeur -->
                    <div class="col-6" v-for="professeur in professeurs">
                        <div class="card">
                            <div class="card-body" :class="{'bg-light': professeur.id === selectedProfesseur?.id}">
                                <h5 class="card-title">
                                    {{professeur.nom}}
                                    {{professeur.prenom}}
                                </h5>
                                <div class="card-text">
                                    {{professeur.email}}
                                    <span v-for="matiere in professeur.matieres">
                                        {{matiere.titre}}
                                        {{matiere.reference}}
                                    </span>
                                </div>
                                <button @click="getAvis(professeur)" class="btn btn-primary mt-3">
                                    Afficher les avis
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4" v-if="selectedProfesseur">
                <h2>Avis sur {{selectedProfesseur.nom}} {{selectedProfesseur.prenom}}</h2>
                <form class="mb-5 " v-on:submit.prevent="addAvis()">
                    <div class="form-group">
                        <label for="">Note</label>
                        <select name="" id="" class="form-control" v-model="nouvelAvis.note">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="">Commentaire</label>
                        <textarea name="" id="" cols="30" rows="2" class="form-control" required
                            v-model="nouvelAvis.commentaire"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <textarea name="" id="" cols="30" rows="2" class="form-control" required
                            v-model="nouvelAvis.emailEtudiant"></textarea>
                    </div>
                    <div class="form-group mt-3">
                        <input type="submit" class="btn btn-primary" value="Ajouter">
                    </div>

                    <ul class="text-danger">
                        <li v-for="error in errors">
                            {{error}}
                        </li>
                    </ul>

                </form>
                <div class="card mt-1" v-for="unAvis in avis">
                    <div class="card-body">
                        <h5 class="card-title">
                            Note:{{unAvis.note}} / 5
                        </h5>
                        <p class="card-text">
                            <i>Commentaire de {{unAvis.emailEtudiant}}</i>
                            <br />
                            {{unAvis.commentaire}}
                        </p>
                        <button @click="deleteAvis(avis)" class="btn btn-danger mt-5">
                            Supprimer
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    apiBase: "http://localhost:8000/",
                    professeurs: [],
                    prodId: null,
                };
            },
            methods: {
            },    
            mounted: async function () {
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                this.profId = urlParams.get('profId');
                console.log(this.profId)
                if (!this.profId) {
                    alert("Aucun prof n'a été sélectionné")
                }
            }
        }).mount('#app');
    </script>

</body>

</html>
