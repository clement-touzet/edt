<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noter un cours</title>
</head>

<body>
    <div class="app">
        Noter le cours
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    baseUrl: "localhost:8000",
                };
            },
            methods: {
                addNoteCours: function () {
                    axios.post(`${this.baseUrl}/api/cours/${this.cours.id}/note`, this.noteCours)
                        .then(response => {
                            this.cours.push(response.data);
                            this.noteCours = this.createNoteCours();
                        })
                        .catch(error => this.errors = Object.values(error.response.data));
                },
            }
        }).mount('#app');
    </script>
</body>

</html>
